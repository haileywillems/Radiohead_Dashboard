<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery use flexbox</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
            <h1>Radiohead</h1>
            <h2>Albums</h2>
        <div class="gallery">
            <div class="gallery_sections">
                <img src="images/PabloHoney.jpg" alt="The album cover Pablo Honey">
                <p class="picture_titles">Pablo Honey</p>
            </div>
            <div class="gallery_sections">
                <img src="images/TheBends.png" alt="The album cover The Bends">
                <p class="picture_titles">The Bends</p>
            </div>
            <div class="gallery_sections">
                <img src="images/OK_Computer.png" alt="The album cover OK Computer">
                <p class="picture_titles">OK Computer</p>
            </div>
            <div class="gallery_sections">
                <img src="images/KidA.png" alt="The album cover Kid A">
                <p class="picture_titles">Kid A</p>
            </div>
            <div class="gallery_sections">
                <img src="images/Amnesiac.png" alt="The album cover Amnesiac">
                <p class="picture_titles">Amnesiac</p>
            </div>
            <div class="gallery_sections">
                <img src="images/HailToTheThief.png" alt="The album cover Hail To The Thief">
                <p class="picture_titles">Hail To The Thief</p>
            </div>
            <div class="gallery_sections">
                <img src="images/InRainbows.png" alt="The album cover In Rainbows">
                <p class="picture_titles">In Rainbows</p>
            </div>
            <div class="gallery_sections">
                <img src="images/TheKingOfLimbs.png" alt="The album cover The King Of Limbs">
                <p class="picture_titles">The King Of Limbs</p>
            </div>
            <div class="gallery_sections">
                <img src="images/A_Moon_Shaped_Pool.png" alt="The album cover A Moon Shaped Pool">
                <p class="picture_titles">A Moon Shaped Pool</p>
            </div>
        </div>
    </div>
</body>
</html>
